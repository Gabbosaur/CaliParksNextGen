<html>

<head>
    <title>Cali Parks Next Gen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="text-center">
        <h1>Cali Parks <span class="subtitle">NEXT GEN</span></h1>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="init()">Start</button>
                <button type="button" class="btn btn-secondary" onclick="incrementCounter()">Inc</button>
                <div><canvas id="canvas"></canvas></div>
                <div id="label-container"></div>
                <p>Pull up - Start: </p>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar1" class="progress-bar bg-success" style="width: var(--width, 0%);">
                        <div id="pu-start"></div>
                    </div>
                </div>
                <p>Pull up - Mid: </p>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar2" class="progress-bar bg-warning" style="width: var(--width, 0%);">
                        <div id="pu-mid"></div>
                    </div>
                </div>
                <p>Pull up - End: </p>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar3" class="progress-bar bg-danger" style="width: var(--width, 0%);">
                        <div id="pu-end"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <p class="text">REPS</p>
                <div id="counter">0</div>
            </div>
        </div>
    </div>
</body>

</html>
